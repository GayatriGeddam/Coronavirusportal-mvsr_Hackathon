<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	 <link href="css/BookButton.css" rel="stylesheet" type="text/css">
	 </head>
	 <style>
body {
            background-repeat: no-repeat;
            background-position: center;
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;
            background-attachment: fixed;
            background-size: cover;
            font-family: Arial, Helvetica, sans-serif;
			}
.form-container
{
padding : 10px 10px;
}
			</style>

	 <body>
	 <div class="form-container">
	 <div class="container-fluid">
	 <div class="row">
	 <div class= "col-md-2 col-sm-2 col-xs-12"></div>
	  <div class= "col-md-6 col-sm-6 col-xs-12">
	 
	 <form class = "form-container">
	  <h1>PatientDetails Form</h1>
  <div class="form-group">
    <label for="formGroupExampleInput">PatientName</label>
	<br>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter your Name" name="Patientname" required> 
  </div>
  <div class="form-group">
    <label for="Hospitalname">Hospitalname</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter your Hospitalname" name="Hospitalname">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">EmailId</label>
	<br>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your emailid" name="email" required>
	<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
   <div class="form-group">
    <label for="formGroupExampleInput2">Age</label>
	<br>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter your Age" name="Age" required>
  </div>
  <div>
    <td>
        Phone no:
    </td>		
    <td>
       <select name="phonecode" required>
	       <option selected hidden value=""></option>
	       <option value="91">91</option>
		   <option value="92">92</option>
		   <option value="93">93</option>
		   <option value="94">94</option>
		   <option value="95">95</option>
		   <option value="96">96</option>
		   <option value="97">97</option>
		   <option value="98">98</option>
		   </select>
		   <input type="phone" placeholder="9849******" name ="phone" required>
    </td>  
  </div>
  <br>
  <div>
    <td>
	   Gender:
	 </td>
	 <td>
	   <input type="radio" name="gender" value="m" required>Male
	   <input type="radio"	name="gender" value="f" required>Female
	 </td>
  </div>
  <br>
  <div class="form-group">
    <label for="Address">Address</label>
    <input type="text" class="form-control" id="Address" placeholder="Enter your Address" name="Address">
  </div>
  <div class="form-group">
    <label for="occupation">Occupation</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter your occupation" name="occupation">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput">Any past Medical History</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter here" name="Medical">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Symptoms</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter here" name="symptoms">
  </div>
<br>
  <button type="submit" class="btn btn-success btn-block">Submit</button>
  <br>
</form>
</div>
<div class="col-md-4 col-sm-4 col-xs-12"></div>
</div>
</div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
